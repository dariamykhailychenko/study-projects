<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
    <link href="main.css" rel="stylesheet">
    <title>Geography Tests</title>
</head>
<body> 
    <div class="wrapper">
        <header class="main-header">
            <h2>Тест по географии:</h2>
            <h3>10 вопросов из школьной программы</h3>
        </header>
        <main class="main">
            <section class="content">
                <header class="content-header">
                    <div>
                        Проверьте свои знания географии. Все просто - всего 10 несложных вопросов и по 4 варианта ответов к каждому. 
                        Выбираете правильный ответ - получаете плюс один балл к вашей оценке.
                    </div>
                    <h3>Удачи!</h3>
                    <div class="time">10 вопросов 1 минута. Время пошло:<span id="time">01:00</span></div>
                </header>
                <div id="card-box" class="card-box"></div>
                <div id="button-block" class="button-block">
                    <form>
                        <button id="button" class="button" type="button" onclick="checkTest()">Проверить ответы</button>
                    </form>
                </div>
            </section>
        </main>
        <footer class="footer"></footer>
    </div>
    <script src="testGeography.js"></script>
    <script src="index.js"></script>
</body>
</html>
